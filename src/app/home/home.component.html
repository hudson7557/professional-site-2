<div *ngIf="context.getData() as appData"
    uk-grid
>

    <div *ngFor="let data of appData.data">
        <div *ngIf="data.sectionType == 'text'">
            <app-text-section [data]="data"></app-text-section>
        </div>
        <div *ngIf="data.sectionType == 'list'">
            <app-list-section [data]="data"></app-list-section>
        </div>
        <div *ngIf="data.sectionType == 'technical'">
            <app-technical-section [data]="data"></app-technical-section>
        </div>
    </div>
</div>
