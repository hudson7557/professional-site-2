<nav *ngIf="context.getData() as appData"
    class="uk-navbar uk-navbar-container"
>
    <ul class="uk-navbar-nav">
        <li *ngFor="let data of appData.data">
            <a routerLink="./"
                fragment="{{data.anchor}}"
            >
                {{data.title}}
            </a>
        </li>
    </ul>
</nav>
