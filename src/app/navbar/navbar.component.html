<nav *ngIf="context.getData() as appData"
    class="uk-navbar uk-navbar-container"
>
    <ul class="uk-navbar-nav">
        <li class="uk-active">
            <a routerLink="./">Home</a>
        </li>
        <li *ngFor="let data of appData.data"
            class="uk-active"
        >
            <a routerLink="./" fragment="{{data.anchor}}">{{data.title}}</a>
        </li>
    </ul>
</nav>
